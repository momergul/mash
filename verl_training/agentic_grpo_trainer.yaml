data:
  tokenizer: null
  task: shortform
  shortform_prompt_type: baseline
  shortform_dataset_prefix: nq_hotpotqa
  train_files: null
  val_files: null
  test_files: null
  prompt_key: prompt
  max_prompt_length: 512
  max_response_length: 6144
  train_batch_size: 64
  val_batch_size: 2048
  return_raw_input_ids: False  # This should be set to true when the tokenizer between policy and rm differs
  return_raw_chat: False
  shuffle: True
  filter_overlong_prompts: False 
  truncation: error
  image_key: images

actor_rollout_ref:
  hybrid_engine: True
  model:
    load_from_hf: False
    hf_model: qwen
    load_experiment_folder: pre_verl_sft
    load_experiment_name: testing
    load_experiment_checkpoint: checkpoint-310
    path: null
    external_lib: null
    override_config: { }
    enable_gradient_checkpointing: True
    use_remove_padding: False
  peft:
    use_peft: False
  actor:
    strategy: fsdp  # This is for backward-compatibility
    ppo_mini_batch_size: 64
    ppo_micro_batch_size: 4 # will be deprecated, use ppo_micro_batch_size_per_gpu
    ppo_micro_batch_size_per_gpu: null
    use_dynamic_bsz: False
    ppo_max_token_len_per_gpu: 16384 # n * ${data.max_prompt_length} + ${data.max_response_length} for when use_dynamic_bsz is True
    grad_clip: 1.0
    lower_clip_ratio: 0.2
    upper_clip_ratio: 0.2
    entropy_coeff: 0.001
    use_kl_loss: True # True for GRPO
    use_torch_compile: True # False to disable torch compile
    kl_loss_coef: 0.0 # for grpo
    kl_loss_type: low_var_kl # for grpo
    ppo_epochs: 1
    token_level_averaging: False # Mine
    shuffle: False
    ulysses_sequence_parallel_size: 1 # sp size
    optim:
      lr: 1e-6
      lr_warmup_steps: -1 # Prioritized. Negative values mean delegating to lr_warmup_steps_ratio.
      lr_warmup_steps_ratio: 0  # the total steps will be injected during runtime
      min_lr_ratio: null   # only useful for warmup with cosine
      warmup_style: constant  # select from constant/cosine
      total_training_steps: -1  # must be override by program
    fsdp_config:
      wrap_policy:
        # transformer_layer_cls_to_wrap: None
        min_num_params: 0
      param_offload: False
      optimizer_offload: False
      fsdp_size: -1
  ref:
    fsdp_config:
      param_offload: False
      wrap_policy:
        # transformer_layer_cls_to_wrap: None
        min_num_params: 0
    log_prob_micro_batch_size: 8 # will be deprecated, use log_prob_micro_batch_size_per_gpu
    log_prob_micro_batch_size_per_gpu: null
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}
    ulysses_sequence_parallel_size: ${actor_rollout_ref.actor.ulysses_sequence_parallel_size} # sp size
  rollout:
    name: vllm
    temperature: 1
    top_k: -1 # 0 for hf rollout, -1 for vllm rollout
    top_p: 1
    use_fire_sampling: False # https://arxiv.org/abs/2410.21236
    prompt_length: ${data.max_prompt_length}  # not use for opensource
    response_length: ${data.max_response_length}
    action_response_length: 512
    # for vllm rollout
    dtype: bfloat16 # should align with FSDP
    gpu_memory_utilization: 0.5
    ignore_eos: False
    enforce_eager: False
    free_cache_engine: False
    load_format: dummy_dtensor
    tensor_model_parallel_size: ${trainer.n_gpus_per_node}
    max_num_batched_tokens: null
    max_model_len: null
    max_num_seqs: 1024
    log_prob_micro_batch_size: 8 # will be deprecated, use log_prob_micro_batch_size_per_gpu
    log_prob_micro_batch_size_per_gpu: null
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}
    disable_log_stats: True
    enable_chunked_prefill: True # may get higher throughput when set to True. When activated, Please increase max_num_batched_tokens or decrease max_model_len.
    # for hf rollout
    do_sample: True
    # number of responses (i.e. num sample times)
    n: 16 # > 1 for grpo
    is_agentic: True
    course_correction: False
    mask_out_course_correction: True
    retrieval_kwargs:
      task: ${data.task}
      max_searches: 5
      shortform_retrieval:
        index_path: knowledge_sources/e5_Flat.index
        corpus_path: knowledge_sources/wiki-18.jsonl
        topk: 3
        retriever_model: intfloat/e5-base-v2
        retrieval_batch_size: 128
        url: http://127.0.0.1:8000/retrieve
        oracle_answer: False
    val_kwargs:
      # sampling parameters for validation
      top_k: -1 # 0 for hf rollout, -1 for vllm rollout
      top_p: 1.0
      temperature: 1.0
      n: 1
      do_sample: True # default eager for validation
    test_kwargs:
      # sampling parameters for validation
      top_k: -1 # 0 for hf rollout, -1 for vllm rollout
      top_p: 1.0
      temperature: 1.0
      n: 4
      do_sample: True # default eager for validation

critic:
  strategy: fsdp
  optim:
    lr: 1e-5
    lr_warmup_steps_ratio: 0.  # the total steps will be injected during runtime
    min_lr_ratio: null   # only useful for warmup with cosine
    warmup_style: constant  # select from constant/cosine
    total_training_steps: -1  # must be override by program
  model:
    path: ~/models/deepseek-llm-7b-chat
    tokenizer_path: ${actor_rollout_ref.model.path}
    override_config: { }
    external_lib: ${actor_rollout_ref.model.external_lib}
    enable_gradient_checkpointing: True
    use_remove_padding: True
    fsdp_config:
      param_offload: False
      optimizer_offload: False
      wrap_policy:
        # transformer_layer_cls_to_wrap: None
        min_num_params: 0
      fsdp_size: -1
  ppo_mini_batch_size: ${actor_rollout_ref.actor.ppo_mini_batch_size}
  ppo_micro_batch_size: null # will be deprecated, use ppo_micro_batch_size_per_gpu
  ppo_micro_batch_size_per_gpu: null
  forward_micro_batch_size: ${critic.ppo_micro_batch_size}
  forward_micro_batch_size_per_gpu: ${critic.ppo_micro_batch_size_per_gpu}
  use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
  ppo_max_token_len_per_gpu: 32768 # (${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}) * 2
  forward_max_token_len_per_gpu: ${critic.ppo_max_token_len_per_gpu}
  ulysses_sequence_parallel_size: 1 # sp size
  ppo_epochs: ${actor_rollout_ref.actor.ppo_epochs}
  shuffle: ${actor_rollout_ref.actor.shuffle}
  grad_clip: 1.0
  cliprange_value: 0.5

reward_model:
  use_neural_reward: False
  rule_based_reward:
    name: search_em_and_format
    use_em: True
    max_searches: ${actor_rollout_ref.rollout.retrieval_kwargs.max_searches}
    retrieval_penalty_type: none # {none, linear, otc, otc_strict, exp}
    topk: ${actor_rollout_ref.rollout.retrieval_kwargs.shortform_retrieval.topk}
    format_combination_strategy: none # {multiply, add, none}
    format_reward_coeff: 0.1
    formatting_reward_type: strict # {strict, relaxed}
    formatting_reward_cutoff: 5
    f1_threshold: -1
    exponential_lambda: 0.7

custom_reward_function:
  path: null
  name: compute_score

algorithm:
  gamma: 1.0
  lam: 1.0
  adv_estimator: grpo
  group_level_mean: True
  group_level_std: True

  use_kl_in_reward: False
  kl_penalty: kl  # how to estimate kl divergence
  kl_ctrl:
    type: fixed
    use_kl_in_reward: False
    horizon: 10000
    target_kl: 0.1

trainer:
  balance_batch: True
  total_epochs: 15
  total_training_steps: null
  early_stop: 400
  project_name: agentic_verl
  experiment_name: testing
  logger: [ 'wandb' ]
  val_generations_to_log_to_wandb: 0
  nnodes: 1
  n_gpus_per_node: 1
  output_save_freq: 5
  save_freq: 25
  save_metrics: [ 'em_scores', 'tool_productivity' ]
  only_keep_best_and_recent: False
  delete_non_params: True
  # auto: find the last ckpt to resume. If can't find, start from scratch
  resume_mode: auto # or auto or resume_path if 
  resume_from_path: False
  test_freq: 25
  patience_epochs: -1
  critic_warmup: 0
  default_hdfs_dir: null
  remove_previous_ckpt_in_save: False
  del_local_ckpt_after_load: False
  experiment_dir: experiments/
  default_local_dir: experiments/${trainer.project_name}/${trainer.experiment_name}
  default_intermediate_output_dir: ${trainer.default_local_dir}
  pure_test: False
  skip_final_test: False
  pure_test_suffix: ''
  test_checkpoint_step: null
  test_load_metric: em_scores

